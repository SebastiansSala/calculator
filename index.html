<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="result">123123133</div>
          <div class="showOnScreen"></div>
        </div>
        <div class="grid">
          <button id="clear" class="item">AC</button>
          <button id="remove" class="item">C</button>
          <button class="item">7</button>
          <button class="item">8</button>
          <button class="item">9</button>
          <button class="item">/</button>
          <button class="item">4</button>
          <button class="item">5</button>
          <button class="item">6</button>
          <button class="item">x</button>
          <button class="item">1</button>
          <button class="item">2</button>
          <button class="item">3</button>
          <button class="item">-</button>
          <button class="item">.</button>
          <button class="item">0</button>
          <button id="equal" class="item">=</button>
          <button class="item">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
